<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشاريعي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #0077cc;
      width: 100%;
      padding: 20px 0;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }
    main {
      max-width: 600px;
      width: 90%;
      margin-top: 30px;
    }
    ul.project-list {
      list-style: none;
      padding: 0;
    }
    ul.project-list li {
      background: white;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    ul.project-list li:hover {
      background-color: #e6f0ff;
    }
    ul.project-list li a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
      font-size: 1.1rem;
    }
    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>روابط مشاريعي</header>

<main>
  <ul class="project-list" id="projectsList">
    <!-- روابط المشاريع هتظهر هنا -->
  </ul>
</main>

<footer>© 2025 سعد إبراهيم</footer>

<script>
  // مصفوفة المشاريع بروابط وهمية تقدر تعدلها في الكود
  const projects = [
    { name: " tic tac by python", url: "https://github.com/Saad035/tic-tac" },
   // { name: "مشروعي الثالث", url: "https://example.com/project3" }
  ];

  const projectsList = document.getElementById('projectsList');

  function loadProjects() {
    projectsList.innerHTML = ''; // مسح المحتوى القديم
    projects.forEach(project => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = project.url;
      a.target = "_blank";
      a.textContent = project.name;
      li.appendChild(a);
      projectsList.appendChild(li);
    });
  }

  loadProjects();
</script>

</body>
</html>
